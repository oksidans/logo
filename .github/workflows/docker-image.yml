name: Docker Build & Push

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Docker secrets
        run: |
          if [ -z "$DOCKERHUB_USERNAME" ]; then
            echo "‚ùå DOCKERHUB_USERNAME je prazan ili ne postoji kao secret"
            exit 1
          fi
          if [ -z "$DOCKERHUB_TOKEN" ]; then
            echo "‚ùå DOCKERHUB_TOKEN je prazan ili ne postoji kao secret"
            exit 1
          fi
          echo "‚úÖ Secrets DOCKERHUB_USERNAME i DOCKERHUB_TOKEN postoje"

      - name: Log in to Docker Hub (CLI)
        run: |
          echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

      - name: Build and push image
        run: |
          IMAGE_NAME="$DOCKERHUB_USERNAME/logo:latest"
          echo "üì¶ Gradi se image: $IMAGE_NAME"
          docker build -t "$IMAGE_NAME" .
          docker push "$IMAGE_NAME"
