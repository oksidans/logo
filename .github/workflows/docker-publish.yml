# Fajl: .github/workflows/docker-publish.yml

name: Docker Publish to Hub

# Ovaj workflow se pokreće SAMO kada se kreira novi Git tag
on:
  push:
    tags:
      # Podesite da reaguje na tagove poput v1.0.0, v2.5.1
      - 'v[0-9]+.[0-9]+.[0-9]+' 

jobs:
  build-and-push-docker-image:
    runs-on: ubuntu-latest
    
    # Dozvole su potrebne za pristup secrets-ima i za čitanje koda
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # fetch-depth: 0 je bitan za čitanje Git tagova
          fetch-depth: 0

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          # Koristi tajne (secrets) koje ste uneli u GitHub
		username: ${{ secrets.DOCKER_USERNAME }}
     		 password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata (tags) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Format image-a: KORISNIK/IME_APLIKACIJE (npr. oksidans/logo)
          images: ${{ secrets.DOCKER_USERNAME }}/logo
          tags: |
            # 1. Taguje Image po Git tagu (npr. v1.0.0)
            type=semver,pattern={{version}}
            # 2. Taguje najnoviji tag i kao ':latest'
            type=raw,value=latest,enable={{is_latest}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # Koristi trenutni folder (gde je Dockerfile)
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Koristimo Docker/GitHub Actions Cache za bržu ponovnu izgradnju
          cache-from: type=gha 
          cache-to: type=gha,mode=max
